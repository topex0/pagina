<link href="/css/desktop1.css" rel="stylesheet" />
<style>
  #page-content {
    display: none; /* Ocultar el contenido */
  }
</style>
<script src="/js/cargar.js"></script>
<div id="page-content">
    
    <nav>
          <div
            src="/public/external/rectangle166-pl08-200w.png"
            alt="Rectangle166"
            class="desktop1-rectangle1 " 
            id="elemento-centrado menu"
          >
          <a href="/" class="posicion" id="inicio">
            <img
          src="/public/external/imageremovebgpreview1button68-4fa8-200w.png"
          title="Inicio"
          alt="imageremovebgpreview1button68"
          id="image"
          class="Botondeinicio color-iconos"
          onmouseover="enlargeImage(this)"
          onmouseout="resetImage(this)"
        />
        <p id="imageDescription" class="Botondeinicio image-description">Inicio</p>
        </a>
        <a href="/sobre-mi/" class="posicion" id="sobre-mi">
          <img
            src="/public/external/imageremovebgpreview21button69-lbop-200h.png"
            alt="imageremovebgpreview21button69"
            class="Sobre-nosotros color-iconos"
            onmouseover="enlargeImage(this)"
            onmouseout="resetImage(this)"
          />
          <p id="imageDescription" class="Sobre-nosotros image-description">Sobre nosotros</p>
        </a>
        <a href="/recursos/" class="posicion" id="recursos">
        <img
          src="/public/external/imageremovebgpreview51button610-5sbg-200h.png"
          alt="imageremovebgpreview51button610"
          class="Recursos color-iconos"
          onmouseover="enlargeImage(this)"
          onmouseout="resetImage(this)"
        />
        <p id="imageDescription" class="Recursos image-description">Recursos</p>
        </a>
        <a href="/contactar/" class="posicion" id="contactar">
        <img
          src="/public/external/imageremovebgpreview41button611-5qja-200w.png"

          onmouseover="enlargeImage(this)"
          onmouseout="resetImage(this)"
        />
        <p id="imageDescription" class="Contactar image-description">Contactar</p>

            src="/public/external/privacidad.png"

          />

      </div>
          
      <script>
        function enlargeImage(image) {
          image.style.transition = "transform 1.5s ease";
          image.style.transform = "scale(1.4)";
        }
  
        function resetImage(image) {
          image.style.transition = "transform 0.5s ease";
          image.style.transform = "scale(1)";
        }
        
      </script>
