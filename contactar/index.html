  <script>
    function centrarElementoVerticalmente() {
      var elemento = document.querySelector(".desktop1-rectangle1");
      var contenedor = document.querySelector(".container");
      var altoPantalla = window.innerHeight;
      var altoElemento = elemento.offsetHeight;

      var nuevoTop = (altoPantalla - altoElemento) / 2;

      elemento.style.top = nuevoTop + "px";
      contenedor.style.position = "relative"; // Asegurar que el contenedor tiene posición "relative"
    }

    // Llamar a la función cuando se carga la página
    document.addEventListener("DOMContentLoaded", function() {
      centrarElementoVerticalmente();
    });

    // Llamar a la función cuando se cambia el tamaño de la ventana
    window.addEventListener("resize", function() {
      centrarElementoVerticalmente();
    });
    
  </script>
