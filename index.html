    <script>
      function centrarElementoVerticalmente() {
        var elemento = document.querySelector(".desktop1-rectangle1");
        var contenedor = document.querySelector(".container");
        var altoPantalla = window.innerHeight;
        var altoElemento = elemento.offsetHeight;
  
        var nuevoTop = (altoPantalla - altoElemento) / 2;
  
        elemento.style.top = nuevoTop + "px";
        contenedor.style.position = "relative"; // Asegurar que el contenedor tiene posición "relative"
      }
  
      // Llamar a la función cuando se carga la página
      document.addEventListener("DOMContentLoaded", function() {
        centrarElementoVerticalmente();
      });
  
      // Llamar a la función cuando se cambia el tamaño de la ventana
      window.addEventListener("resize", function() {
        centrarElementoVerticalmente();
      });
      
    </script>
<script>
  // Esperamos a que se cargue el contenido de la página
  window.onload = function() {
    // Obtener la referencia a la imagen
    const image = document.querySelector('.desktop1-imageremovebgpreview61');

    // Función para mover la imagen con el ratón de forma invertida
    function moveImage(event) {
      // Obtener las coordenadas del ratón
      let mouseX = event.clientX;
      let mouseY = event.clientY;

      // Calcular las coordenadas invertidas con movimiento sutil
      let invertedX = -(mouseX - window.innerWidth / 2) / 100;
      let invertedY = -(mouseY - window.innerHeight / 2) / 100;

      // Mover la imagen con las coordenadas invertidas
      image.style.transform = `translate(${invertedX}px, ${invertedY}px)`;
    }

    // Agregar el evento 'mousemove' al documento
    document.addEventListener('mousemove', moveImage);
  };
</script>

 <script>
    function posicionarVector() {
      var textElement = document.querySelector(".desktop1-text");
      var vectorElement = document.querySelector(".desktop1-vector1");

      var textRect = textElement.getBoundingClientRect();
      var vectorRect = vectorElement.getBoundingClientRect();

      var textCenterX = textRect.left + textRect.width / 2;
      var textCenterY = textRect.top + textRect.height / 2;

      var vectorWidth = vectorRect.width;
      var vectorHeight = vectorRect.height;
      var offset = 0; // Distancia deseada desde el borde inferior del texto

      var newLeft = textCenterX - vectorWidth / 2;
      var newTop = textCenterY + textRect.height / 2 + offset;

      vectorElement.style.left = newLeft + "px";
      vectorElement.style.top = newTop + "px";
    }

    // Llamar a la función cuando se carga la página
    document.addEventListener("DOMContentLoaded", function() {
      posicionarVector();
    });

    // Llamar a la función cuando se cambie el tamaño de la ventana
    window.addEventListener("resize", function() {
      posicionarVector();
    });
</script>
